    type: object
  RoleUpdate:
    properties:
      applicationId:
        type: integer
      description:
        type: string
      name:
        type: string
      pages:
        $ref: '#/definitions/pg.JsonObject'
      permissions:
        $ref: '#/definitions/pg.JsonObject'
